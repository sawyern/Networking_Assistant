<div class="container">
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
      <h3>Events:</h3>
      <table class="table"  data-show-header="true" data-pagination="true"
             data-id-field="name"
             data-page-list="[5, 10, 25, 50, 100, ALL]"
             data-page-size="5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let event of events; let i = index" [attr.data-index]="i" (click)="sendEventId(i)">
            <th scope=""row>{{i+1}}</th>
            <td>{{event.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-1"></div>
  </div>
</div>
