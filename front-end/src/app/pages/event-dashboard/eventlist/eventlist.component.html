<div class="container">
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
      <h3>Events:</h3>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let event of events; let i = index" [attr.data-index]="i">
            <th scope=""row>{{i+1}}</th>
            <td>{{event.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-1"></div>
  </div>
</div>
