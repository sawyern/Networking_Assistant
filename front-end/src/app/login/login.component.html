<div class="container">
  <div class="row">
    <div class="col-sm"></div>
    <div class="col-sm">
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required autofocus/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" required/>
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="incorrectLogin">Incorrect Username or Password</div>
        <div class="form-group text-center">
          <button class="btn btn-primary" id="login" (click)="goToProfile()">Login</button>
        </div>
        <div class="form-group text-center">
          <button class="btn btn-primary" id="register" (click)="goToRegister()">Register</button>
        </div>
      </form>
    </div>
    <div class="col-sm"></div>
  </div>
</div>
