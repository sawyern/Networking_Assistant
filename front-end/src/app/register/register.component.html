<div class="container">
  <div class="row">
    <div class="col-sm"></div>
    <div class="col-sm">
      <form>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" reqired autofocus/>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="text" class="form-control" id="phone" placeholder="Phone Number" required/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" required/>
        </div>
        <div class="form-group">
          <label for="passwordConfirm">Confirm Password</label>
          <input type="password" class="form-control" id="passwordConfirm" placeholder="Password" required/>
        </div>
        <div class="form-group">
          <label for="background">Background:</label>
          <textarea type="text" class="form-control" id="background" rows="5" required></textarea>
        </div>
        <div class="form-group">
          <label for="zip">Zip Code</label>
          <input type="text" class="form-control" id="zip" placeholder="Zip Code" required/>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" (click)="goToProfile()">Submit</button>
        </div>
        <div class="form-group">

        </div>
      </form>
    </div>
    <div class="col-sm"></div>
  </div>
</div>
